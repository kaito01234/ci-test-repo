name: CodeceptJS Test

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  codeceptjs_test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Setup Nodejs and npm
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Docker Build
        run: docker-compose build
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1

      - name: Restore cached node_modules
        uses: actions/cache/restore@v3
        with:
          path: |
            apps/nextjs/node_modules
            codeceptjs/node_modules
          key: ${{ runner.os }}-${{ runner.arch }}

      - name: Install Dependencies of NextJS
        run: npm install
        working-directory: apps/nextjs

      - name: Install Dependencies of CodeceptJS
        run: npm install
        working-directory: codeceptjs

      - name: Install playwright browsers
        run: npx playwright install --with-deps

      - name: Docker Run Database
        run: |
          docker-compose up -d db
          sleep 10s

      - name: prisma migrate deploy
        run: npm run migrate:deploy
        working-directory: apps/nextjs

      - name: Docker Run NextJS
        run: |
          docker-compose up -d nextjs
          sleep 10s

      - name: run CodeceptJS tests
        id: test
        run: npm run codeceptjs:mochawesome
        working-directory: codeceptjs

      - name: Upload artifact
        if: ${{ steps.test.outcome == 'always' }}
        uses: actions/upload-pages-artifact@v1
        with:
          path: codeceptjs/output

      - name: Save node_modules
        if: ${{ always() && github.ref == 'refs/heads/main' }}
        uses: actions/cache/save@v3
        with:
          path: |
            apps/nextjs/node_modules
            codeceptjs/node_modules
          key: ${{ runner.os }}-${{ runner.arch }}

  deploy:
    runs-on: ubuntu-latest
    needs: codeceptjs_test
    if: ${{ always() }}

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
